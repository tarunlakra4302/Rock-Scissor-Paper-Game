<title>Rock Paper Scissor Game</title>









<div class="container">
    <div class="scores">
        <p>Computer :
            <span id="computer_score">0</span>
        </p>
        <p>
            You :
            <span id="user_score">0</span>
        </p>
    </div>
    <div class="weapons">
        <button>
            <i class="far fa-hand-rock"></i>
        </button>
        <button>
            <i class="far fa-hand-paper"></i>
        </button>
        <button>
            <i class="far fa-hand-scissors"></i>
        </button>
    </div>
    <div class="details">
        <p id="user_choice"></p>
        <p id="comp_choice"></p>
        <p id="result"></p>
    </div>
</div>
